<body>

        <section class="signup">
            <div class="container">

                    <section class="signup">
                        <div class="container">
                            <div class="signup-content">
                                <form action="add.php" method="POST" id="signup-form" class="signup-form">
                                    <h2 class="form-title">Add Item</h2>
                                    <div class="form-group">
                                        <input type="text" class="form-input" name="product_id" id="product_id"
                                            placeholder="Product ID" />
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-input" name="name" id="name"
                                            placeholder="Product Name" />
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-input" name="size" id="size"
                                            placeholder="Size" />
                                    </div>
                                    <div class="form-group">
                                        <input type="text" step=".01" class="form-input" name="price" id="price"
                                            placeholder="Price" />
                                    </div>
                            </div>
                            <div class="form-group mt-4">
                                <input type="submit" id="submit" class="form-submit" name="submit" value="submit" />
                            </div>
                            </form>
                        </div>

            </div>
        </section>
